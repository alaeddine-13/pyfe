<div class="container-contact2">
  <div class="wrap-contact2">
    <form (ngSubmit)="onSubmitClick()" [formGroup]="anneeForm" class="contact2-form validate-form">
      <h2 *ngIf="!anneeId" class="contact2-form-title">
        Nouvelle année universitaire
      </h2>
      <h2 *ngIf="anneeId" class="contact2-form-title">
        Modification de l'année universitaire
      </h2>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="annee" placeholder="Année universitaire (2020/2021)">
        <span class="focus-input2"></span>
      </div>

      <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
          <div class="contact2-form-bgbtn"></div>
          <button [disabled]="!anneeForm.valid" class="contact2-form-btn">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
