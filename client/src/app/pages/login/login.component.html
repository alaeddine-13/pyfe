<form #loginForm="ngForm">
    username:
    <input
      email
      type="text"
      class="form-control"
      ngModel
      name="username"
      required
      #usernameInput="ngModel"
    />
    password:
    <input
      type="password"
      minlength="4"
      class="form-control"
      name="password"
      ngModel
      required
      #pwdInput="ngModel"
    />
  </form>
  <button
    (click)="login(loginForm)"
    class="btn btn-success"
  >
    Login
  </button>
