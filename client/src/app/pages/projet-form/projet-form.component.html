<div class="container-contact2">
  <div class="wrap-contact2">
    <form (ngSubmit)="onCreateClick()" [formGroup]="projetForm" class="contact2-form validate-form">
      <h2 class="contact2-form-title">
        Nouveau projet
      </h2>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="nom" placeholder="Nom de l'utilisateur" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="prenom" placeholder="Prénom de l'utilisateur" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="datenaissance" placeholder="Date de naissance" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="telephone" placeholder="Numéro de téléphone" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="filiere" placeholder="Filière" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="email" placeholder="Email" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="projetname" placeholder="Username" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="password" placeholder="Mot de passe" type="password">
        <span class="focus-input2"></span>
      </div>

      <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
          <div class="contact2-form-bgbtn"></div>
          <button [disabled]="projetForm.valid" class="contact2-form-btn">
            Créer la session
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
