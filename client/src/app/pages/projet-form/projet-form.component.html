<div class="container-contact2">
  <div class="wrap-contact2">
    <form (ngSubmit)="onCreateClick()" [formGroup]="projetForm" class="contact2-form validate-form">
      <h2 class="contact2-form-title">
        Nouveau projet
      </h2>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="sujet" placeholder="Sujet" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="societe" placeholder="Société" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <label class="form-check-label" for="encadrant">Encadrant</label>
        <select formControlName="encadrant" id="encadrant">
          <option *ngFor="let c of enseignants" [ngValue]="c">{{c|show:'nom,prenom'}}</option>
        </select>
        <span class="focus-input2"></span>
      </div>

      <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
          <div class="contact2-form-bgbtn"></div>
          <button [disabled]="projetForm.valid" class="contact2-form-btn">
            Créer le projet
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
