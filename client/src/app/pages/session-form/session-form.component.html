<div class="container-contact2">
  <div class="wrap-contact2">
    <form (ngSubmit)="onCreateClick()" [formGroup]="sessionForm" class="contact2-form validate-form">
      <h2 class="contact2-form-title">
        Nouvelle session
      </h2>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="nom" placeholder="Nom de la session" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="president" placeholder="Président de la session" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="debut" placeholder="Début de la session">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="fin" placeholder="Fin de la session">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <div class="wrap-input2 validate-input">
          <label class="form-check-label" for="annee">Année</label>
          <select formControlName="annee" id="annee">
            <option *ngFor="let c of annees"[ngValue]="c.id">{{c|show:'annee'}}</option>
          </select>
          <span class="focus-input2"></span>
        </div>


      </div>

      <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
          <div class="contact2-form-bgbtn"></div>
          <button class="contact2-form-btn">
            Créer la session
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
