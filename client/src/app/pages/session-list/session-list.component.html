<div class="container-fluid">
  <div class="col-md-12 offset-md-1 mt-2">
    <h2 class="card-title"><strong>Liste des sessions de soutenances</strong></h2>
  </div>
  <br><br>
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-hover">
      <tr>

        <th style="width: 20%">Nom</th>
        <th style="width: 20%">De</th>
        <th style="width: 20%">Jusq'au</th>
        <th style="width: 30%">Président</th>
        <th style="width: 10%">Année</th>

      </tr>
      <tbody>
      <tr *ngFor="let session of sessions">

        <td>{{ session.nom}}</td>
        <td>{{ session.debut }}</td>
        <td>{{ session.fin }}</td>
        <td>{{ session.president}}</td>
        <td>{{ session.anneeId }}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
