<div class="container-contact2">
  <div class="wrap-contact2">
    <form (ngSubmit)="onCreateClick()" [formGroup]="userForm" class="contact2-form validate-form">
      <h2 class="contact2-form-title">
        Nouvel utilisateur
      </h2>

      <div class="wrap-input2 validate-input">
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="role" id="etudiant" name="inlineRadioOptions" type="radio"
                 value="etudiant">
          <label class="form-check-label" for="etudiant">Etudiant</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="role" id="enseignant" name="inlineRadioOptions"
                 type="radio" value="enseignant">
          <label class="form-check-label" for="enseignant">Enseignant</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="role" id="admin" name="inlineRadioOptions" type="radio"
                 value="admin">
          <label class="form-check-label" for="admin">Admin</label>
        </div>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="nom" placeholder="Nom de l'utilisateur" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="prenom" placeholder="Prénom de l'utilisateur" type="text">
        <span class="focus-input2"></span>
      </div>

      <!-- TODO change input to date input -->
      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="datenaissance" placeholder="Date de naissance" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="telephone" placeholder="Numéro de téléphone" type="text">
        <span class="focus-input2"></span>
      </div>

      <div *ngIf="userForm.value.role=='etudiant'" class="wrap-input2 validate-input">
        <label class="form-check-label" for="filiere">Filière</label>
        <select formControlName="filiere" id="filiere">
          <option *ngFor="let c of filieres" [ngValue]="c">{{ c }}</option>
        </select>
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="email" placeholder="Email" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="username" placeholder="Username" type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap-input2 validate-input">
        <input class="input2" formControlName="password" placeholder="Mot de passe" type="password">
        <span class="focus-input2"></span>
      </div>

      <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
          <div class="contact2-form-bgbtn"></div>
          <!-- TODO: fix the validator and re-add the disabled attribute -->
          <button class="contact2-form-btn">
            Créer l'utilisateur
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
